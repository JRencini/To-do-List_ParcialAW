<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-vh-100" data-bs-theme = "dark">
  <div class="container-fluid">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col">
          <div class="card">
              <div class="card-header">
                  <h5 class="card-title text-center">Agregar tarea a realizar</h5>
              </div>
            <div class="card-body">
              <form id="newTarea">
                <div>
                  <label for="titulo" class="form-label">Titulo:</label>
                  <input type="text" class="form-control" id="titulo" name="titulo"required>
                </div>
                <div>
                  <label for="descripcion" class="form-label">Descripci√≥n:</label>
                  <input type="text" class="form-control" id="descripcion" name="descripcion">
                </div>
                <div class = "mb-3">
                  <label for="fechaLimite" class="form-label">Fecha limite:</label>
                  <input type="date" class="form-control" id="fechaLimite" name="fechaLimite" required>
                </div>
                <div class="d-grid">
                  <button id="btnAgregar" type="submit" class="btn btn-secondary">Agregar tarea</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="my-5">     
      <div class="row row-cols-lg-3" id="tareasContainer"></div>
    </div>
  </div>
  <script type= "module" src="index.js"> </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
